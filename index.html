<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile_card">
        <div class="profile-header">
            <div class="profile_card--pic">
               <img src="../Profile_Card/style/img/68688497_2614502338776631_5116574215939555328_n.jpg" alt="">
            </div>
            <div class="profile_card--name">Phạm Quốc Thịnh (Tyson)</div>
            <div class="profile_card--describe">Developer Fontend</div>
            <div class="profile_card--link">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <a href="" class="profile_card--contact">Contact Me</a>
        </div>
        <div class="profile_card--footer">
            <div class="profile_card--number">
                <div class="profile_card--items">
                    <span>50</span>
                    Posts
                </div>
                <div class="border"></div>
                <div class="profile_card--items">
                    <span>500</span>
                    Following
                </div>
                <div class="border"></div>
                <div class="profile_card--items">
                    <span>5000</span>
                    Like
                </div>
            </div>
        </div>
    </div>
</body>
</html>
